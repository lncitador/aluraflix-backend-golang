servers:
  - url: '{base_url}/{api_v1}'
    description: Development
    variables:
      base_url:
        default: 'http://localhost:4001'
      api_v1:
        default: 'api/v1'
      usuario_id:
        default: '9ab3641f-26d2-4f56-bbda-5fba1801a094'

tags:
  - name: Auth
    description: Rotas de autenticação
  - name: Videos
    description: Rotas de vídeos
  - name: Categorias
    description: Rotas de categorias

components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: authorization

  schemas:
    BadRequestError:
      type: object
      properties:
        code:
          type: integer
          example: 400
        message:
          type: string
          example: Bad Request
        description:
          type: string
          example: Description of the error (optional)

    UnauthorizedError:
      type: object
      properties:
        code:
          type: integer
          example: 400
        message:
          type: string
          example: Bad Request
        fields:
          type: array
          items:
            type: string
          example: [ 'email', 'password' ]

    ForbiddenError:
      type: object
      properties:
        code:
          type: integer
          example: 403
        message:
          type: string
          example: Forbidden
        description:
          type: string
          example: Description of the error (optional)

    NotFoundError:
      type: object
      properties:
        code:
          type: integer
          example: 404
        message:
          type: string
          example: Not Found
        description:
          type: string
          example: Description of the error (optional)

    InternalError:
      type: object
      properties:
        code:
          type: integer
          example: 500
        message:
          type: string
          example: Internal Server Error
        description:
          type: string
          example: Description of the error (optional)

    Usuario:
      type: object
      properties:
        id:
          type: string
          example: 9ab3641f-26d2-4f56-bbda-5fba1801a094
        name:
          type: string
          example: Marie Joe
        email:
          type: string
          example: "joema@test.com"
        createdAt:
          type: string
          example: "2021-08-01T00:00:00.000Z"
        updatedAt:
          type: string
          example: "2021-08-01T00:00:00.000Z"

    Video:
      type: object
      properties:
        id:
          type: string
          example: 9ab3641f-26d2-4f56-bbda-5fba1801a094
        title:
          type: string
          example: Creating a JSON CRUD API in Go (Gin/GORM)
        description:
          type: string
          example: In this video we'll create a basic JSON CRUD API in Go lang using the popular framework Gin and the top ORM GORM. This is a great beginner tutorial if you're just starting out with Go and will introduce you to some popular libraries.
        url:
          type: string
          example: https://www.youtube.com/watch?v=lf_kiH_NPvM
        categoryId:
          type: string
          example: 96ce25ae-d782-4956-99cc-a3cc3dc46f20
        userId:
          type: string
          example: 9ab3641f-26d2-4f56-bbda-5fba1801a094
        createdAt:
          type: string
          example: "2021-08-01T00:00:00.000Z"
        updatedAt:
          type: string
          example: "2021-08-01T00:00:00.000Z"

    VideoInput:
      type: object
      properties:
        title:
          type: string
          example: Creating a JSON CRUD API in Go (Gin/GORM)
        description:
          type: string
          example: In this video we'll create a basic JSON CRUD API in Go lang using the popular framework Gin and the top ORM GORM. This is a great beginner tutorial if you're just starting out with Go and will introduce you to some popular libraries.
        url:
          type: string
          example: https://www.youtube.com/watch?v=lf_kiH_NPvM
        categoryId:
          type: string
          example: 96ce25ae-d782-4956-99cc-a3cc3dc46f20

    Categoria:
      type: object
      properties:
        id:
          type: string
          example: 96ce25ae-d782-4956-99cc-a3cc3dc46f20
        name:
          type: string
          example: Aulas Python
        color:
          type: string
          example: "#00f000"
        userId:
          type: string
          example: 9ab3641f-26d2-4f56-bbda-5fba1801a094
        createdAt:
          type: string
          example: "2021-08-01T00:00:00.000Z"
        updatedAt:
          type: string
          example: "2021-08-01T00:00:00.000Z"

    CategoriaInput:
      type: object
      properties:
        name:
          type: string
          example: Aulas Python
        color:
          type: string
          example: "#00f000"
        userId:
          type: string
          example: 9ab3641f-26d2-4f56-bbda-5fba1801a094

    Videos:
      type: array
      items:
        $ref: '#/components/schemas/Video'

    Categorias:
      type: array
      items:
        $ref: '#/components/schemas/Categoria'

    VideoPaginate:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/Videos'
        firstPage:
          type: string
          example: http://localhost:4001/api/v1/videos?page=1
        lastPage:
          type: string
          example: http://localhost:4001/api/v1/videos?page=1
        prevPage:
          type: string
          example: http://localhost:4001/api/v1/videos?page=1
        nextPage:
          type: string
          example: http://localhost:4001/api/v1/videos?page=2
        totalPage:
          type: integer
          example: 1