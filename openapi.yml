openapi: 3.0.3
info:
  title: Alura Flix
  description: API de vídeos da Alura
  version: 1.0.0
  contact:
    name: Walaff Fernandes
    email: walaffonofre@gmail.com
    url: https://www.github.com/lncitador
paths:
  /auth/signup:
    post:
      summary: Sign Up
      description: Create a new user account.
      operationId: signUpUser  # Unique operationId for this operation
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Marie Joe
                email:
                  type: string
                  example: joemae@test.com
              example:
                name: Marie Joe
                email: joemae@test.com
                password: 123456
      responses:
        '201':
          description: created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Usuario'
        '401':
          description: authorization failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '422':
          description: validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
        '500':
          description: unknown server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalError'
      security: [ ]

  /auth/signin:
    post:
      summary: Sign In
      description: Authenticate a user.
      operationId: signInUser  # Unique operationId for this operation
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: joemae@test.com
                password:
                  type: string
                  example: "123456"
              example:
                email: joemae@test.com
                password: "123456"
      responses:
        '200':
          description: successful
        '401':
          description: authorization failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
        '422':
          description: validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
      security: [ ]

  /videos:
    get:
      summary: List all videos
      description: Retrieve a list of all available videos.
      operationId: listAllVideos  # Unique operationId for this operation
      tags:
        - Videos
      parameters:
        - name: page
          in: query
          description: Page number
          required: false
          schema:
            type: integer
            default: 1
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Videos'
        '206':
          description: successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VideoPaginate'
      security: [ ]

    post:
      summary: Create video
      description: Create a new video.
      operationId: createVideo  # Unique operationId for this operation
      tags:
        - Videos
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VideoInput'
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Video'
        '401':
          description: authorization failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
        '422':
          description: validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
        '500':
          description: unknown server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalError'
      security: [ ]

  /videos/{id}:
    get:
      summary: Show video
      description: Retrieve information about a specific video.
      operationId: getVideoById  # Unique operationId for this operation
      tags:
        - Videos
      parameters:
        - name: id
          in: path
          description: Video ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Video'
        '401':
          description: authorization failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
        '422':
          description: validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
        '500':
          description: unknown server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalError'
      security: [ ]

    put:
      summary: Update video
      description: Update information about a specific video.
      operationId: updateVideo  # Unique operationId for this operation
      tags:
        - Videos
      parameters:
        - name: id
          in: path
          description: Video ID
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VideoInput'
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Video'
        '401':
          description: authorization failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
        '422':
          description: validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedError'
        '500':
          description: unknown server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalError'
